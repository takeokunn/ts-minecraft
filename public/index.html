<!DOCTYPE html>
<html>
  <head>
    <title>TypeScript Minecraft</title>
    <style type="text/css">
      body {
        margin: 0;
      }
      button#auto-jump {
        position: absolute;
        top: 20px;
        right: 180px;
      }
      button#camera-perspective {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 150px;
      }
      button#line-segment {
        position: absolute;
        top: 60px;
        right: 20px;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <button id="auto-jump">AutoJump: On</button>
    <button id="camera-perspective">Perspective: NEAR</button>
    <button id="line-segment">LineSegment: Hide</button>
    <script src="./bundle.js"></script>
  </body>
</html>
