<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TypeScript implementation of Minecraft using Three.js and Effect-TS" />
    <title>ts-minecraft</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #game-canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <canvas id="game-canvas"></canvas>
    <div id="fps-counter" style="position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 5px 10px; font-family: monospace; font-size: 14px; pointer-events: none; z-index: 10;">
      FPS: <span id="fps-value">0</span>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
