name: CI

on:
  workflow_call:
  push:
    branches-ignore:
      - main

jobs:
  ci:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: install dependencies
        run: pnpm i

      # test
      - name: oxlint
        run: pnpm lint

      - name: tsc
        run: pnpm exec tsc

      - name: test
        run: pnpm test
