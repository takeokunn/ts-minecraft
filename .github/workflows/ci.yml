name: CI

on:
  workflow_call:
  push:
    branches-ignore:
      - main

jobs:
  ci:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: cache ./node_modules
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-

      - name: restore ./node_modules
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-

      - name: npm ci
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: npm ci

      # test
      - name: lint
        run: npm run lint
      - name: tsc
        run: npm run tsc
      - name: test
        run: npm run test
